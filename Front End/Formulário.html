<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Formulário.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <h1>Atendimento Psicológico Online</h1>
        <h3>Psicóloga - Jamily de Oliveira Sato</h3>
        <h4>CRP:AM-32245</h4>
        <img src="psy.png" alt="Psicologia" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Faça o seu Cadastro!</h1>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
                <label for="firstname">Nome:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Digite seu nome!" required>
            </div>
            <div class="input-box">
                <label for="lastname">Sobrenome:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome!" required>
            </div>
            <div class="input-box">
                <label for="number">E-mail:</label>
                <input type="email" id="E-mail" name="E-mail" placeholder="Digite seu E-mail" required>
            </div>
            <div class="input-box">
                <label for="number">Celular:</label>
                <input type="tel" id="number" name="number" placeholder="(xx)-xxxxx-xxxx" required>
            </div>
            <div class="input-box">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha!" required>
            </div>
            <div class="input-box">
                <label for="confirmpassword">Confirme sua senha:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha!" required>
            </div>
        </div>
        <div class="gender-inputs">
            <div class="gender-title">
                <h6>Gênero</h6>
            </div>
            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>
                </div>
                <div class="gender-input">
                     <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>
                <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outros</label>
                </div>
                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro não informar</label>
                 </div>    
            </div>
            </div>
                <div class="continue-button">
            <button><a href="#"></a>Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
